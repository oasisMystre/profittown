version: "3.8"
services:
  profittown:
    build: .
    container_name: profittown
    env_file: .env 
    environment:
      APP_DATABASE_URL: postgres://bifrost:default@postgres:5432/profittown
      DATABASE_URL: postgres://bifrost:default@postgres:5432/profittown
    ports:
      - "8000:8000"
    restart: unless-stopped 
volumes:
  pgdata:
